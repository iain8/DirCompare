<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link href="./assets/css/photon.css" rel="stylesheet">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="pane-group">
          <div class="pane">
            <div class="toolbar-actions">
              <button class="btn btn-default open-dialog" data-target=".list-A">
                <span class="icon icon-folder icon-text"></span>
              </button>
              <span class="list-A-dir"></span>
            </div>
          </div>
          <div class="pane">
            <div class="toolbar-actions">
              <button class="btn btn-default open-dialog" data-target=".list-B">
                <span class="icon icon-folder icon-text"></span>
              </button>
              <span class="list-B-dir"></span>
            </div>
          </div>
        </div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody class="list-A">
              </tbody>
            </table>
          </div>
          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody class="list-B">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

    require('./file.js')

</html>
